<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チーム分け</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>チーム分け</h1>
<ul id="alert"></ul>

<form name="form1" onsubmit="chooseMember();return false;">
    <fieldset>
        <legend>参加者N人中、M人のチームに分ける</legend>
        <p><label>参加者一覧</label></p>
        <textarea name="names" placeholder="改行区切りで名前を入力" required></textarea>
        <p><label>チーム数<input type="number" name="num" min="1" value="1" required></label></p>

    </fieldset>
    <button type="submit" id="submit">実行</button>
</form>

<div>
    <h2>チーム分け結果</h2>
    <div id="js-list"></div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
